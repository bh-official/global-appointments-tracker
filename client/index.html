<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Appointments Tracker</title>
  <style>
    /* CRITICAL CSS FOR SPLASH SCREEN */
    body {
      margin: 0;
      padding: 0;
      background-color: #14b8a6;
      font-family: 'Outfit', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #splash-screen {
      text-align: center;
      color: white;
      animation: fadeIn 0.8s ease-out;
      width: 100%;
      max-width: 300px;
    }

    .loading-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin: 24px auto;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      width: 40%;
      height: 100%;
      background: white;
      border-radius: 2px;
      position: absolute;
      animation: loadingSlide 1.5s infinite ease-in-out;
    }

    @keyframes loadingSlide {
      0% {
        left: -40%;
      }

      100% {
        left: 100%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="splash-screen">
      <div class="logo-text">Global Appointments</div>
      <div class="loading-container">
        <div class="loading-bar"></div>
      </div>
      <p style="opacity: 0.6; font-size: 0.875rem;">Initializing Secure Instance...</p>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
